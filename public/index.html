<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lekton:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Space Explorer</title>
</head>
<body onload="getData()">
    <div id="pageTitle">
        <h2>Explore</h2><br>
        <label for="query_selector"></label>
        <select id="query_selector">
            <option value="nebula">Nebulas</option>
            <option value="galaxy">Galaxies</option>
            <option value="modis">Earth</option>
        </select> 
    </div> 
    <main>
    <div id="image_div">
        <img src="" alt="" id="img_output">
        <span class="description">
                <i class="fas fa-caret-down"></i> Description <i class="fas fa-caret-down"></i>
        </span>
    </div>
    </main>
    <section id="textSection">
        <div class="text">
                <h3 id="image_title"></h3>
                <p id="text_output"></p>
        </div>
    </section>

    <footer>
        <div><p>Desenvolvido com <i class="fas fa-heart"></i> por Pedro Morissawa</p></div>
        <div class="year"><p>cc - 2019</p></div>
    </footer>
</body>

<script src="main.js"></script>

</html>
